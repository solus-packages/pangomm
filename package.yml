name       : pangomm
version    : 2.42.1
release    : 15
source     :
    - https://download.gnome.org/sources/pangomm/2.42/pangomm-2.42.1.tar.xz : 14bf04939930870d5cfa96860ed953ad2ce07c3fd8713add4a1bfe585589f40f
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : C++ binding to pango
description: |
    C++ binding to pango
builddeps  :
    - pkgconfig(glibmm-2.4)
    - pkgconfig(cairomm-1.0)
    - pkgconfig(pangocairo)
patterns   :
    - devel :
        - /usr/lib64/pangomm-1.4
    - docs :
        - /usr/share/devhelp
        - /usr/share/doc
optimize   : speed
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
