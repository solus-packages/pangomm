name       : pangomm
version    : 2.42.0
release    : 13
source     :
    - https://download.gnome.org/sources/pangomm/2.42/pangomm-2.42.0.tar.xz : ca6da067ff93a6445780c0b4b226eb84f484ab104b8391fb744a45cbc7edbf56
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : C++ binding to pango
description: |
    C++ binding to pango
builddeps  :
    - pkgconfig(glibmm-2.4)
    - pkgconfig(cairomm-1.0)
    - pkgconfig(pangocairo)
patterns   :
    - devel :
        - /usr/lib64/pangomm-1.4
    - docs :
        - /usr/share/devhelp
        - /usr/share/doc
optimize   : speed
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
